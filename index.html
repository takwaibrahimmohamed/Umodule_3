<script type="text/javascript">
  let portfolio_item= document.querySelectorAll('.portfolio-item img')

for(let i=0;i<portfolio_item.length;i++){
  portfolio_item[i].setAttribute('id',i)
}
   document.addEventListener("click",function (e){
     if(e.target.classList.contains("gallery-item")){
          const src = e.target.getAttribute("src");
          // console.log(e.target.getAttribute('id'))
          // console.log(document.querySelector('.modal-header h3'))
          document.querySelector(".modal-img").src = src;
          document.querySelector('.modal-header h3').innerHTML = `&lt;h3&gt;Headline ${+e.target.getAttribute('id') +1}&lt;/h3&gt;`
          const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
          myModal.show();
     }
   })
